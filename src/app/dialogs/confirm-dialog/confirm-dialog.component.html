<div mat-dialog-title>
  <p class="header">Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button
    class="close-button"
    mat-button
    [mat-dialog-close]="false"
    (click)="close()"
  >
    No
  </button>
  <button
    class="success-button"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
